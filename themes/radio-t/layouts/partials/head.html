<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  {{ if eq .Title .Site.Title}}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  {{ end }}
  <meta name="author" content="{{ .Site.Params.author }}">
  {{$desc := .Site.Params.description | markdownify |}}
  {{ if .Description }}
    {{$desc := .Description | markdownify | chomp}}  
  {{ end }}
  <meta name="description" content="{{ substr $desc  0 150}}">
  {{ if .Keywords }}
  <meta name="keywords" content="{{ .Keywords }}">
  {{ end }}

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TODO: check this feature: canonical shouldn't have .html -->
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ .Site.BaseURL }}favicon.png" rel="icon">
  <link href="{{ .Site.BaseURL }}stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <script src="{{ .Site.BaseURL }}javascripts/modernizr-2.0.js"></script>
  <script src="{{ .Site.BaseURL }}javascripts/ender.js"></script>
  <script src="{{ .Site.BaseURL }}javascripts/octopress.js" type="text/javascript"></script>

  <link href="{{ .Site.Params.subscribe_rss }}" rel="alternate" title="{{.Site.Title}}" type="application/atom+xml">

  {{ partial "custom/head.html" . }}

</head>
